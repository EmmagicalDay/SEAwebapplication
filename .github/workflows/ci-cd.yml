name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Updated Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Django settings
      run: |
        export DJANGO_SETTINGS_MODULE=sea.settings

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: sea.settings
      run: |
        python manage.py test webapp.tests
